<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class = "nav-bar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#players">Players</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#standings">Standings</a></li>
            <li style="float:right"><a class = "active" href="#contact">Contact Us</a></li>
        </ul>
    </div>
    <div class = "info">
        <h2>Have a question? We are always on hand for help and advice</h2>
    </div>
    <div class = "contact">
        <div class = "telephone">
            <h3>Telephone</h3>
            <h5>(+34) 902 1899 00</h5>
            <h5>Monday-Friday</h5>
            <h5>08:00-20:00 (CET)</h5>
        </div>
        <div class = "post">
            <h3>Post</h3>
            <h5>FCB Office</h5>
            <h5>Ar√≠stides Maillol s/n</h5>
            <h5>08028 Barcelona</h5>
        </div>
    </div>
    <div class = "email">
        <h3>Email</h3>
        <form action="" class = "form-table">
            <div class = "table">
                <label for="subject">Subject</label>
                <select name="subject" id="subject">
                    <option value="general">General</option>
                    <option value="club-support">Fan Club Support</option>
                    <option value="tickets">Season Tickets</option>
                    <option value="media">Media and Press</option>
                    <option value="museum">FCB Museum</option>
                </select>
            </div>
            <div class = "table">
                <label for="fname">First Name</label>
                <input type="text" id = "fname" name = "fname" placeholder="Your name...">
            </div>
            <div class = "table">
                <label for="lname">Last Name</label>
                <input type="text" id = "lname" name = "lname" placeholder="Your last name...">
            </div>
            <div class = "table">
                <label for="email">Email</label>
                <input type="text" id = "email" name = "email" placeholder="Your Email...">
            </div>
            <div class = "table">
                <label for="message">My Message</label>
                <textarea name="message" id="message" placeholder="Your Message"></textarea>
            </div>
            <div class = "table">
                <input type="submit" value = "submit">
            </div>
        </form>
    </div>
    <div class = "sponsers">
        <h5 class = "sponser">Sponsers</h5>
        <img src="images/Hotstar.jpeg" class ="img_2"alt="">
        <img src="images/Nike.jpeg" class ="img_2"alt="">
        <img src="images/Samsung.jpeg" class ="img_2"alt="">
    </div>
</body>
</html>
